{% extends 'base.html'%}
{% load crispy_forms_tags %}

{% block main %}
<div class="row">
    <div class="col">
        <h2>Atualizar Mensalista: {{ mensalista }}</h2>

        <form action="{% url 'core_mensalista_update' mensalista.id %}" method="post">
            {% csrf_token %}

            {{ form|crispy}}


            <button type="submit" class="btn btn-primary">Salvar</button>
            <a href="{%url 'core_mensalista_delete' mensalista.id%}" class="btn btn-danger">Deletar</a>
        </form>
    </div>
</div>
    
{% endblock main %}
