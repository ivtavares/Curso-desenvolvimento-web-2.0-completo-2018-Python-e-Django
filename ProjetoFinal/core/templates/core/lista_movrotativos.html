<h1>Lista Movimentos Rotativos</h1> 
<ul>
    {% for mov in mov_rot %}
    <li>
        <a href="{%url 'core_movrotativo_update' mov.id %}">{{mov.checkin}} - {{mov}}</a>
    </li>
    {%endfor %}
</ul>

<form action="{% url 'core_movrotativo_novo'%}" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Cadastrar</button>
</form>
